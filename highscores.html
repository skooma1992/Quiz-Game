<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Upson HighScores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <!--Navigation bar containing the high score-->
    <nav class="navbar navbar-light">
        <a class="navbar-brand p-2" href="highscores.html">View Highscores</a>
       <!-- Timer location -->
        <div class="ml-auto p-2" id="timer">
            <span class="navbar-text h1">
            </span>
        </div>
        </nav>
        <!--Score list prompt -->
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-1"></div>
                <div class="col-lg-6 col-sm-10">
                    <h6 class="text-left">Score List</h6>
                    <div class="score-list">
                        <ul id="score-list" >
                        </ul>
                    </div>
                    <div class="row">
                        <!--Back button returns you to index.html-->
                        <div class="col-lg-6 col-sm-6">
                            <div id="back-btn" onClick="window.location.href = 'index.html'">
                                <button type="submit" class="btn btn-primary">Back</button>
                            </div>
                        </div>
                        <!-- Clears high scores button-->
                        <div class="col-lg-6 col-sm-6">
                            <div id="clear-btn">
                                <button type="submit" class="btn btn-primary">Clear Highscores</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-1"></div>
            </div>
        </div>
        <!-- refrence links-->
        <script src="timer.js"></script>
        <script src="highscore.js"></script>
    
</body>
</html>
